<!DOCTYPE html>
{% load static %}
{% load jsonify %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <script src="{% static 'lib/jquery3.2.1.min.js' %}"></script>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="/static/lib/framework7/framework7.ios.min.css">
    <link rel="stylesheet" href="/static/lib/framework7/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <!--<link rel="stylesheet" href="css/my-app.css">-->
    <script src='{% static "js/exfun.js?t="%}{{ stamp.exfun_js }}'></script>
</head>

{% include 'director/reverse.html' %}

{% block extra_script %}

{% endblock %}

<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>Left panel content goes here</p>
    </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
    <div class="content-block">
        <p>Right panel content goes here</p>
    </div>
</div>
<!-- Views-->
<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We have home navbar without left link-->
                <div class="center sliding">Awesome App</div>
                <div class="right">
                    <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">

                    <a href="/static/services.html?t=123">service</a>

                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
            <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="/static/lib/framework7/framework7.min.js"></script>
<!-- Path to your app js-->
<!--<script type="text/javascript" src="js/my-app.js"></script>-->

<script>

    var myApp = new Framework7();

    // Export selectors engine
    var $$ = Dom7;

    // Add view
    var mainView = myApp.addView('.view-main', {
        // Because we use fixed-through navbar we can enable dynamic navbar
        dynamicNavbar: true
    });


    $$(document).on('pageInit', function (e) {
        // Get page data from event data
        var page = e.detail.page;

        if (page.name.startsWith('iframe_')) {
            // Following code will be executed for page with data-page attribute equal to "about"
            setTimeout(function(){
                var el=$('.page-on-center[data-page='+page.name+']').find('.iframe_wraper')
                var data = el.attr('data')
                el.attr('src',data)
            },500)
        }
    })
</script>
</body>
</html>
