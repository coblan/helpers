{% extends "wx/base.html" %}
{% load static %}
{% load jsonify %}


{% block page_content %}

{% include 'organize/com_depart_btn.html' %}
<script type="text/javascript">


    $(function(){
        ln.history_handle({
            init:{crt_view:'main'},
            handler:function(state){
                if(state.crt_view) {
                    table.crt_view = state.crt_view
                }
            }
        })
    })

    myScroll=''
    last_move=0


    $(function(){

        crt_view = 'main'

        table= new Vue({
            el:'#there',
            data:{
                crt_view:crt_view,
                ln:ln,
                page_label:page_label,
                in_wx_agent:in_wx_agent,
                is_show_menu:false,

                depart_list:depart_list,
                crt_depart:crt_depart,

            },
            mixins:[table_fun],
            mounted:function(){
                var self=this
//                Vue.nextTick(function(){
//                    self.$refs.scroller.refresh()
//                })
                bus.$on('menu_click',this.show_menu)
            },
            methods:{
                goto:function(url){
                    location=url
                },
                ge_edit:function(pk){
                    var url=ex.template('{engine_url}/{page_name}.edit',{engine_url:engine_url,page_name:page_name})
                    search_args.pk=pk
                    location= ex.appendSearch(url,search_args)
                },
                switch_to:function(name){
                    history.pushState({view:name},'',ex.appendSearch({crt_view:name}))
                    this.crt_view=name
                },

                get_color:function(row){
                    if(row.status=='waiting'){
                        return '#828fb2'
                    }else if(row.status=='pass'){
                        return '#88b288'
                    }else if(row.status=='reject'){
                        return '#b25d64'
                    }
                },
                get_row_img:function(row){
                    return  row.desp_img || row.work_desp_img || '/static/image/default_image.png'
                },
                show_menu:function(){
                    this.is_show_menu=true
                },
                depart_link:function(pk){
                    return ex.appendSearch({_depart:pk})
                }

            }
        })
    })


</script>

<style>
    .item-table{
        width: 100vw;
    }
    .item-table td{
        padding:1em 0.3em;
        min-width: 2em;
        text-align: center;
    }
    tr:nth-child(odd){background-color: #ffffff;}
    td:nth-child(1){
        padding-left: 0.5em;
    }
    .item-table img{
        box-shadow:0 0 10px rgba(38, 67, 201, 0.5);
    }
</style>

<script>
    Vue.directive('tap', {
        bind: function (el, binding) {
            el.addEventListener('tap', function(){
                binding.value.fun(binding.value.arg)
            }, false);

        }
    })
</script>


<div id="there" class="cloak-block" v-cloak>


    <div class="flex-v" style="height: 100vh;position: relative;">

        <div class="flex" v-if="in_wx_agent">
            <div class="flex-grow"></div>
            <div style="text-align: right;padding: 0.5em 1em;" @click="show_menu()">
                <i class="fa fa-align-justify fa-2x" aria-hidden="true" ></i>
            </div>
        </div>

        <!--<div style="text-align: center;margin:1em 0;">-->
            <!--<div class="btn-group" role="group" aria-label="..." >-->
                <!--<a type="button" :class="['btn btn-default',{'btn-info':crt_depart==depart.pk}]" v-for="depart in depart_list" :href="depart_link(depart.pk)" v-text="depart.label">Left</a>-->
            <!--</div>-->
        <!--</div>-->

        <table class="item-table">
            <tr v-for="row in rows" @click="ge_edit(row.pk)">
                <td><img style="width: 3em;height: 3em" :src="get_row_img(row)" alt=""/></td>
                <td><span v-text="row.work"></span></td>
                <td> <i v-if="row.status=='pass'" class="fa fa-circle" aria-hidden="true" style="color: #04be02"></i>
                    <i v-if="row.status=='waiting'" class="fa fa-telegram" aria-hidden="true" style="color: #074bb6"></i>
                    <i v-if="row.status=='reject'" class="fa fa-info-circle" aria-hidden="true" style="color: red"></i>
                </td>
                <td>
                    <span v-text="row.create_time"></span>
                </td>

            </tr>
        </table>

    </div>
    <transition name="slide">
        <div v-show="crt_view=='search'" class="slide-win">
            <title-bar :with_back="true" title="筛选"></title-bar>
            <com-filter :row_filters="row_filters" :search_args="search_args" :search_tip='search_tip'></com-filter>

            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" @click='search()' style="width: 50%;">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a>
            </div>

        </div>
    </transition>

    <transition name="fade">
        <modal v-show="is_show_menu" @click.native="is_show_menu=false">
            <div class="weui-actionsheet__menu" @click.stop="" style="width: 80vw;">

                <div class="weui-actionsheet__cell" @click="add_new();is_show_menu=false" v-if="can_add">新建</div>
                <div class="weui-actionsheet__cell" @click="del_item();is_show_menu=false" v-if="can_del &&selected.length>0">删除选中</div>
                <div class="weui-actionsheet__cell" @click="ln.pushState({crt_view:'search'});is_show_menu=false" v-if="can_search">排序过滤</div>
            </div>
            <div class="weui-actionsheet__cell">
                <div class="weui-actionsheet__cell" @click="is_show_menu=false">取消</div>
            </div>
        </modal>
    </transition>


</div>




{% endblock %}
